<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODDDO | Italian Luxury Furniture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #e8e4df;
            --text-secondary: #8a847d;
            --accent: #c9b99a;
            --accent-dim: rgba(201, 185, 154, 0.15);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        /* Ambient glow */
        .ambient {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-dim) 0%, transparent 70%);
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        .logo-wrapper {
            position: relative;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: min(500px, 80vw);
            height: auto;
            filter: brightness(1.3) contrast(1.1);
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: clamp(14px, 2vw, 18px);
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--text-secondary);
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
            opacity: 0;
        }

        .divider {
            width: 1px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
            opacity: 0;
        }

        .cta-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
            opacity: 0;
        }

        .cta-text {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
            font-size: clamp(20px, 3vw, 28px);
            color: var(--text-primary);
            letter-spacing: 0.05em;
        }

        .cta-button {
            padding: 16px 48px;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--accent);
            font-family: 'Jost', sans-serif;
            font-weight: 300;
            font-size: 13px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: -1;
        }

        .cta-button:hover {
            color: var(--bg-primary);
        }

        .cta-button:hover::before {
            transform: scaleX(1);
        }

        footer {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 2;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
            opacity: 0;
        }

        footer a {
            font-size: 12px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--accent);
        }

        /* Corner accents */
        .corner {
            position: fixed;
            width: 80px;
            height: 80px;
            border-color: var(--accent);
            border-style: solid;
            border-width: 0;
            opacity: 0.3;
            z-index: 2;
        }

        .corner--tl {
            top: 40px;
            left: 40px;
            border-top-width: 1px;
            border-left-width: 1px;
        }

        .corner--tr {
            top: 40px;
            right: 40px;
            border-top-width: 1px;
            border-right-width: 1px;
        }

        .corner--bl {
            bottom: 40px;
            left: 40px;
            border-bottom-width: 1px;
            border-left-width: 1px;
        }

        .corner--br {
            bottom: 40px;
            right: 40px;
            border-bottom-width: 1px;
            border-right-width: 1px;
        }

        @media (max-width: 600px) {
            .corner {
                width: 40px;
                height: 40px;
            }
            
            .corner--tl, .corner--tr { top: 20px; }
            .corner--bl, .corner--br { bottom: 80px; }
            .corner--tl, .corner--bl { left: 20px; }
            .corner--tr, .corner--br { right: 20px; }

            footer {
                bottom: 24px;
                gap: 24px;
            }

            footer a {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="ambient"></div>
    
    <div class="corner corner--tl"></div>
    <div class="corner corner--tr"></div>
    <div class="corner corner--bl"></div>
    <div class="corner corner--br"></div>

    <div class="container">
        <div class="logo-wrapper">
            <img src="images/modddo-logo2.png" alt="MODDDO" class="logo">
        </div>
        
        <p class="tagline">European Craftsmanship Â· Curated Design</p>
        
        <div class="divider"></div>
        
        <div class="cta-section">
            <p class="cta-text">Something extraordinary is arriving</p>
            <a href="mailto:hello@modddo.com"><button class="cta-button">Notify Me</button></a>
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
