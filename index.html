<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODDDO | European Craftsmanship · Curated Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Brand Colors */
            --bg-primary: #000000;
            --text-primary: #e8e4df;
            --accent: #c9b99a;
            
            /* Dark overlay to ensure text is readable over bright photos */
            --overlay: rgba(0, 0, 0, 0.4); 
        }

        body {
            font-family: 'Jost', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- BACKGROUND SLIDESHOW --- */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 2s ease-in-out, transform 10s linear;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Gradient Overlay: Darker at bottom/center for text readability */
        .slideshow::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        /* --- CONTENT LAYER --- */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        .logo-wrapper {
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            margin-bottom: 10px;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: min(500px, 80vw);
            height: auto;
            /* subtle shadow to lift logo off the image */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: clamp(14px, 1.5vw, 18px);
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
            opacity: 0;
        }

        .divider {
            width: 1px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, #fff, transparent);
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
            opacity: 0;
        }

        .cta-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
            opacity: 0;
        }

        .cta-text {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
            font-size: clamp(20px, 2.5vw, 28px);
            color: #fff;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .cta-button {
            padding: 16px 48px;
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(0,0,0,0.4);
            color: #fff;
            font-family: 'Jost', sans-serif;
            font-weight: 300;
            font-size: 13px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(5px);
        }

        .cta-button:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        footer {
            position: fixed;
            bottom: 30px;
            z-index: 2;
            font-size: 11px;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            animation: fadeUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="slideshow">
        <div class="slide active" style="background-image: url('images/slide_01.jpeg');"></div>
        <div class="slide" style="background-image: url('images/slide_02.jpeg');"></div>
        <div class="slide" style="background-image: url('images/slide_03.jpeg');"></div>
        <div class="slide" style="background-image: url('images/slide_04.jpeg');"></div>
        <div class="slide" style="background-image: url('images/slide_05.jpeg');"></div>
        <div class="slide" style="background-image: url('images/slide_06.jpeg');"></div>
        <div class="slide" style="background-image: url('images/slide_07.jpeg');"></div>
        <div class="slide" style="background-image: url('images/slide_08.jpeg');"></div>
    </div>

    <div class="container">
        <div class="logo-wrapper">
            <img src="images/modddo-logo2.png" alt="MODDDO" class="logo">
        </div>
        
        <p class="tagline">European Craftsmanship · Curated Design</p>
        
        <div class="divider"></div>
        
        <div class="cta-section">
            <p class="cta-text">Something extraordinary is arriving</p>
            <a href="mailto:hello@modddo.com"><button class="cta-button">Notify Me</button></a>
        </div>
    </div>

    <footer>
        © 2026 MODDDO
    </footer>

    <script>
        // Automatic Slideshow Script
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Cycle images every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
